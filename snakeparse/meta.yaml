{% set version="0.0.1a" %}
{% set tag="9e92726" %}
about:
    home: https://github.com/nh13/snakeparse
    license: MIT
    summary: Making Snakemake workflows into full-fledged command line tools since 1999.
package:
    name: snakeparse
    version: {{ version }}
build:
  number: 0
  skip: false
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - snakeparse=snakeparse.__main__:main
source:
  fn: {{ tag }}.tar.gz
  url: https://github.com/nh13/snakeparse/archive/{{ tag }}.tar.gz
  sha256: f1f5e09ac29c883e73045db7ddee5aec60009c9859da65782b77efd5309feb49 
requirements:
  build:
    - python
    - setuptools
    - pyhocon >=0.3.38
    - pyyaml >=3.12
  run:
    - python
    - pyhocon >=0.3.38
    - pyyaml >=3.12
test:
    imports:
        - snakeparse
    commands:
        - 'snakeparse 2>&1 | grep "^Usage"'
