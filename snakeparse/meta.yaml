    summary: Making Snakemake workflows into full-fledged command line tools since 1999.
package:
    name: snakeparse
    version: {{ version }}
build:
  number: 0
  skip: false
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - snakeparse=snakeparse.__main__:main
source:
  fn: {{ tag }}.tar.gz
